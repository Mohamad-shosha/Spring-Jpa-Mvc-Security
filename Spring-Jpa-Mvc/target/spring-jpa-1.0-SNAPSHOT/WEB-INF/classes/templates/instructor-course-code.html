<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Course Code</title>
    <link rel="stylesheet" href="/css/instructor-course-code.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .course-code-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            border: 2px solid #3498db;
            transition: transform 0.3s;
        }

        .course-code-container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        h4 {
            font-size: 1.1em;
            margin: 10px 0;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        @media (max-width: 500px) {
            .course-code-container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            h4 {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="course-code-container">
    <h1>Instructor Course Code</h1>
    <h4><span th:text="'Course Code: ' + ${instructorDto.getCourse().getCode()}"></span></h4>
    <a href="/instructors/getCourseCode">Back to Get Course Code</a>
</div>
</body>
</html>
